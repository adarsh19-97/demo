  <h1>മലയാളം ടെക്സ്റ്റ് ഉദാഹരണം</h1>
  <p>ഇതൊരു മലയാളം ടെക്സ്റ്റ് ഉദാഹരണമാണ്. നിങ്ങൾ മലയാളം ടെക്സ്റ്റ് എങ്ങനെ ചേർക്കാനാണോ എന്നിങ്ങനെ അറിയുന്നതിന് ഇത് ഒരു ഉത്തരവാദിത്തമാണ്.</p>
